<html>
    <head>
        <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
        
        <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7.1/jquery.min.js"></script>
        <script src="http://code.highcharts.com/highcharts.js"></script>
        <script src="http://code.highcharts.com/modules/exporting.js"></script>
        <script src="./libs/export-csv/export-csv.js"></script>

        <script type="text/javascript">

        
        var chart;

            $(document).ready(function() {
                var options = {
                    chart: {
                        renderTo: 'container',
                        type: 'line',
                        zoomType: 'xy',
                    },
                    title: {
                        text: 'Gráfico de temperaturas',
                        x: -20 //center
                    },
                    subtitle: {
                        text: 'Temperaturas do motor',
                        x: -20
                    },
                    exporting: {
                        enabled: true
                    },
                    rangeSelector:{
                        enabled: true
                    },
                    xAxis: {
                        categories: [],
                        title: {
                            text: 'Data'
                        }
                    },
                    yAxis: {
                        title: {
                            text: 'Temperatura'
                        },
                        plotLines: [{
                                value: 0,
                                width: 1,
                                color: '#808080'
                            }]
                    },
                    tooltip: {
                        valueSuffix: '°C'
                    },
                    legend: {
                        layout: 'vertical',
                        align: 'right',
                        verticalAlign: 'middle',
                        borderWidth: 0
                    },
                    series: []
                };
                var url =  "./dadosGeral.php";
                $.getJSON(url,  function(json) {
                    options.xAxis.categories = json[0]['data']; //xAxis: {categories: []}
                    options.series[0] = json[1];
                    options.series[1] = json[2];
                    chart = new Highcharts.Chart(options);
                });

                // The button action
                $('#button').click(function() {
                    var url =  "./dadosGeral.php";
                    $.getJSON(url,  function(json) {
                        options.xAxis.categories = json[0]['data']; //xAxis: {categories: []}
                        options.series[0] = json[1];
                        options.series[1] = json[2];
                        chart = new Highcharts.Chart(options);
                    });
                });

                $(".rangeBtn").click(function() {
                    if (!chart) return;
                    var extremes = chart.xAxis[0].getExtremes();
                    var max = extremes.max;
                    var min = max - parseInt($(this).text());
                    chart.xAxis[0].setExtremes(min, max);
                    chart.showResetZoom();
                });

                $('#getcsv').click(function () {
                    alert(chart.getCSV());
                });

            });

        </script>
        <button id="button">Atualizar dados...</button>
        <button id="getcsv">CSV</button>
        <div id="rangeSelector">
        <button id="range10" class="rangeBtn">10</button><button id="range20" class="rangeBtn">20</button><button id="range50" class="rangeBtn">50</button>
        </div>

    </head>
    <body>
        <div id="container" style="min-width: 400px; height: 400px; margin: 0 auto"></div>
    </body>
</html>
